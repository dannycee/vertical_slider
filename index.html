<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>Vertical slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #f9dae9">
            <h1>Nature Flower</h1>
            <p>All in pink</p>
          </div>
          <div style="background-color: #719ca2">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
          </div>
          <div style="background-color: #8f99a3">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
          </div>
          <div style="background-color: #d28b1f">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
          </div>
        </div>
        <div class="right-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1484766280341-87861644c80d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fHN1bnNldHxlbnwwfDB8MHx8fDI%3D');
            "></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1617810630558-736b9e286896?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTEzfHxjYXN0bGV8ZW58MHwwfDB8fHwy');
            "></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bW91bnRhaW5zfGVufDB8MHwwfHx8Mg%3D%3D');
            "></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2VyfGVufDB8MHwwfHx8MA%3D%3D');
            "></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
